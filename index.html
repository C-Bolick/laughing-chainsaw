<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Forecast</title>
</head>


  <header class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="d-flex align-items-center">
  <h1 class="opening-text"> Weather Dashboard</h1>
    </div>
  </header>


<body>
  <div class="citySearch">
    <p>
    Search by City:
  </p>
    </div>

  <div id="history"></div>

    <input type='text'/>
    
    
    <button id="searchBtn">Search</button>
    
    <section class="py-5 hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-6 text-end">
      <h2>Current Weather</h2>
      </div>
        </div>
        </div>
        </section>


      <div id="current_weather"></div>
        <h3 id="city"></h3>
        <h3 id="date"></h3>
        <img id="icon">
        <p id="temp"></p>
        <p id="hum"></p>
        <p id="ws"></p>
    </div>

    <section class="py-5 hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-6 text-end">
      <h2>Next Weeks Forecast</h2>
      </div>
        </div>
        </div>
        </section>

    <div id="forecast_weather"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
</body>
</html>
